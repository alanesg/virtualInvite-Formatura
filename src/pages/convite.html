<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - Aquiles Carlos</title>

    <link rel="stylesheet" href="../styles/convite.css">
</head>
<body>
    <!-- Molduras decorativas -->
    <img class="molduraleftsuper" src="../images/moldura-azulLeft.png" alt="">
    <img class="moldurarightinfer" src="../images/moldura-azulRight.png" alt="">

    <!-- Botão de voltar -->
    <a href="../../index.html" class="icone-voltar">
        <img src="../images/toback.png" alt="Voltar">
    </a>

    <!-- Container do convite -->
    <div class="container">
        <div class="image-superior">
            <img class="chapeudourado" src="../images/chapeudourado.png" alt="Chapéu dourado">
        </div>

        <div class="name">
            <h1 id="name">Aquiles Carlos</h1>
            <h2>- Formando / 2025 -</h2>
        </div>

        <div class="text-convite">
            <p>Convido você e sua família para celebrar a minha formatura do ensino médio.</p>
        </div>

        <div class="date">
            <h2>17 | DEZ | 2025</h2>
            <h4>- às 18:00h -</h4>
        </div>

        <div class="local">
            <h2>Local: RECIFE-PE</h2>
        </div>
    </div>

    <!-- Música de fundo (opcional) -->
    <audio id="musica" src="../audio/audio.mp3.mp3" loop></audio>
    <button id="botao-musica">
        <img id="icon-musica" src="../images/icons8-música-24.png" alt="Música">
    </button>

    <script src="../js/index.js" defer></script>
</body>
</html>
